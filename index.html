<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" type="text/css">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Book List App</title>
</head>
<body>
  <div class="container">
      <h1>Add book</h1>
      <form id="book-form">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" class="u-full-width" placeholder="Full title here">
        </div>
          <div>
          <label for="author">Author</label>
          <input type="text" id="author" class="u-full-width" placeholder="First and last name">
        </div>
        <div>
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" class="u-full-width" placeholder="Format as XXXXXXXXX-X">
        </div>
        <div>
          <input type="submit" value="Submit" class="u-full-width submit-btn">
        </div>
      </form>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody><!--Content will be added here -->
      </table>
  </div>
  
  <script src="app_es6.js"></script>
</body>
</html>
